    # env_action_std: [0.48600423, 0.44863698, 0.66671354]

    disc_lr: 0.0001
    best_key: 'test_rwd_diff_max'

    save_best: true
    freq_saving: 10
    save_algorithm: false

  env_specs:
    env_name: 'hopper'
